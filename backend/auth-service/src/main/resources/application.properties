spring.application.name=auth-service

server.port=${PORT:8080}
spring.config.import=optional:file:../.env[.properties],optional:file:./application-local.properties

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/auth_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

jwt.secret=${JWT_SECRET:mySuperSecretKeyForJWTTokenGeneration12345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}
transaction.service.url=${TRANSACTION_SERVICE_URL:http://localhost:8082}

